<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="styles/index.css">
    <!-- link fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="bg"></div>
            <div class="aside-container">
                <img src="assets/icons/Logo.svg" alt="Logo do Festivite, ícone de estouro de fogos">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form action="">

                    <fieldset class="details">
                        <legend>
                            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                            <strong>Sobre o evento</strong>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="titulo" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper">
                                <label for="start">Início</label>
                                <input type="date" name="inicio" id="start">
                            <div>
                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input type="date" name="fim" id="end">
                            </div>
                        </div>
                        
                    </fieldset>
                </div>
                </form>
        </main>
    </div>
</body>
</html>
